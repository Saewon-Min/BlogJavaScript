<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J13Window02Alert.html</title>
    <script>
        
        // 객체 생성
        var fn = {
            /* alert() : 경고창 */
            login:function(){
                var user = document.getElementById("user");
                // value가 빈 값이면
                if(user.value==""){
                    // 윈도우에 경고창을 띄우고
                    window.alert("아이디를 입력해주세요");
                    // 해당 DOM객체로 포커스를 옮긴다.(커서를 활성화 시킬곳)
                    user.focus();
                }
            },
            
            /* confirm() */
            drop:function(){
                var answer = window.confirm("정말 삭제하시겠습니까?");
                if(answer==true){
                    alert("삭제되었습니다.");
                }else if(answer==false){
                    alert("삭제를 취소하였습니다.");
                }
            },

            /* prompt() */
            insertName:function(){
                var name = window.prompt("이름을 입력하세요");
                window.alert("당신의 이름은 "+name+"입니다.");
            }

        }

    </script>
</head>
<body>
    <h2>window 객체</h2>
    <h3>대화상자(alert, confirm, prompt)</h3>
    아이디 : <input type="text" id="user">

    <input type="button" value="로그인" onclick="fn.login();">
    <input type="button" value="삭제하기" onclick="fn.drop();">
    <input type="button" value="이름입력하기" onclick="fn.insertName();">
</body>
</html>
